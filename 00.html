<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<script type="text/javascript" src="http://img.pccoo.cn/js/jquery.js"></script>
<script type="text/javascript" src="china_area.js"></script>
<script type="text/javascript">
function Threetogether(id1,id2,id3,json1,json2,json3) {
    $.each(json1, function(k, p) {
        var option = "<option value='" + p.id + "'>" + p.province + "</option>";
        $(id1).append(option);
    });
    $("#selProvince").change(function() {
        var selValue = $(this).val();
        $(id2+" option:gt(0)").remove();
        $.each(json2, function(k, p) {
            if (p.id == selValue || p.parent == selValue) {
                var option = "<option value='" + p.id + "'>" + p.city + "</option>";
                $(id2).append(option);
            }
        });
    });
    $("#selCity").change(function() {
        var selValue = $(this).val();
        $(id3+" option:gt(0)").remove();
        $.each(json3, function(k, p) {
            if (p.parent == selValue) {
                var option = "<option value='" + p.id + "'>" + p.county + "</option>";
                $(id3).append(option);
            }
        });
    });
};
Threetogether("#selProvince","#selCity","#selDistrict",provinceJson,cityJson,countyJson)
</script>
</head>
<body>
<select id="selProvince">
  <option value="0">--请选择省--</option>
</select>
<select id="selCity">
  <option value="0">--请选择市--</option>
</select>
<select id="selDistrict">
  <option value="0">--请选择区--</option>
</select>

</select>
</body>
</html>
